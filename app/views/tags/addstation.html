<form action="/dashboard/addstation" method="POST">
  <div class="columns">
  <div class="field column">
    <label class="label">Name</label>
    <div class="control">
      <input class="input" placeholder="Name" type="text" name="name">
    </div>
  </div>
  <div class="field column">
    <label class="label">Latitude</label>
    <div class="control">
      <input class="input" placeholder="00.00" type="number" name="latitude" step=".01">
    </div>
  </div>
    <div class="field column">
      <label class="label">Longitude</label>
      <div class="control">
        <input class="input" placeholder="00.00" type="number" name="longitude" step="any">
      </div>
    </div>+
  </div>
  <div class="field mt-4">
    <button class="button is-info">Add Station</button>
  </div>
</form>
