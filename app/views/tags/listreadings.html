<div class="content box">
  <table class="table is-bordered">
    <thead>
    <tr>
      <th>Date</th>
      <th>Code</th>
      <th>Temp (C)</th>
      <th>Wind Speed (kM/hr)</th>
      <th>Wind Direction</th>
      <th>Pressure</th>
    </tr>
    </thead>
    <tbody>
    #{list items:_station.readings, as:'reading'}
    <tr>
      <td>
        ${reading.date}
      </td>
      <td>
        ${reading.code}
      </td>
      <td>
        ${reading.temperature}
      </td>
      <td>
        ${reading.windSpeed}
      </td>
      <td>
        ${reading.windDirection}
      </td>
      <td>
        ${reading.pressure}
      </td>
      <td>
        <a href="/stations/${_station.id}/deletereading/${reading.id}" class="button is-danger">Delete
          Reading</a>
      </td>
    </tr>
    #{/list}
    </tbody>
  </table>
</div>
