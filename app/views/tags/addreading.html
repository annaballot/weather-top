<form action="/stations/${_station.id}/addreading" method="POST">
  <div class="columns">
    <div class="field column">
      <label class="label">Add Code</label>
      <div class="control">
        <div class="select">
          <select name="code">
            <option value="100">Clear</option>
            <option value="200">Partial Clouds</option>
            <option value="300">Cloudy </option>
            <option value="400">Light Showers</option>
            <option value="500">Heavy Showers</option>
            <option value="600">Rain</option>
            <option value="700">Snow</option>
            <option value="800">Thunder</option>
          </select>
        </div>
      </div>
    </div>
    <div class="field column">
      <label class="label">Add Temperature</label>
      <div class="control">
        <input class="input" placeholder="0.0 C" type="number" name="temperature" step=".01">
      </div>
    </div>
    <div class="field column">
      <label class="label">Add Wind Speed</label>
      <div class="control">
        <input class="input" placeholder="00.00kMh" type="number" name="windSpeed" step=".01">
      </div>
    </div>
    <div class="field column">
      <label class="label">Add Wind Direction</label>
      <div class="control">
        <input class="input" placeholder="000 degrees" type="number" name="windDirection">
      </div>
    </div>
    <div class="field column">
      <label class="label">Add Pressure</label>
      <div class="control">
        <input class="input" placeholder="000hPa" type="number" name="pressure">
      </div>
    </div>
  </div>
  <div class="field mt-4">
    <div class="control">
      <button class="button is-info">Add Reading</button>
    </div>
  </div>
</form>
