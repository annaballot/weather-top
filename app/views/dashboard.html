#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"dashboard"/}

#{list items:stations, as:'station'}
<div class="content box">
    <h1 class="title">
        ${station.name}
        ${station.longitude}
    </h1>
    <p>
        <a href="/stations/${station.id}" class="icon has-text-grey-light">
            <i class="fas fa-folder"></i>
        </a>
        <a href="/dashboard/deletestation/${station.id}" class="icon has-text-danger">
            <i class="fas fa-trash"></i>
        </a>
    </p>

</div>
#{/list}
#{addstation /}
